
  <figure class="card" [ngClass] = "{ new: RestaurantCard.newCard === true }">
    <a [href]="RestaurantCard.link">
      <img [src]="RestaurantCard.img" [alt]="RestaurantCard.title"/>
      <figcaption class="card__figcaption">
        <h3><mark>{{RestaurantCard.title}}</mark></h3>
        <p>{{RestaurantCard.location}}</p>
        <app-heart></app-heart>
      </figcaption>
    </a>
</figure>
